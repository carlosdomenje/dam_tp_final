<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            APP DAM
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-list-header lines="inset">
            LISTADO DE SENSORES
        </ion-list-header>

        <ion-item *ngFor="let dev of DevsList" detail=true (click)=showDevicePage(dev.dispositivoId)>
            <ion-avatar slot="start">
                <img src="./assets/icon/humedad_ic.png">
            </ion-avatar>
            <ion-label>
                <h2 style="font-weight: bold">{{dev.nombre}}</h2>
                <h3>
                    <ion-icon name="location" color="primary"></ion-icon>
                    {{dev.ubicacion}}</h3>
            </ion-label>

        </ion-item>
    </ion-list>
</ion-content>
