<ion-header>
    <ion-toolbar>
        <ion-title>MEDICION ACTUAL</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col>
                <div id="highcharts" style="width:100%; height:300px;"></div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-label>Ultima medicion realizada: {{fechaMedicion | fecha}} </ion-label>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button expand="full" (click)=onElectrovalvula() color={{buttonColor}}>{{electroName | evNames}} - {{estadoValvula}}</ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button expand="full" (click)=goMediciones()>VER TODAS LAS MEDICIONES</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="full" (click)=goLogs()>VER LOG RIEGOS</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
